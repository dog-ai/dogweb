<div id="devices-view">

  <div class="row">

    <div class="alert alert-warning alert-dismissible" role="alert" ng-show="mac_addresses.length">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
      <strong>Warning!</strong> There are {{mac_addresses.length}} device addresses to be added.
    </div>

    <div class="col-md-4 col-md-offset-1">

      <table class="table table-bordered">
        <tr>
          <th>Name</th>
          <th>Present</th>
          <th></th>
        </tr>
        <tr ng-repeat="device in devices">
          <td>{{device.name}}</td>
          <td>{{device.is_present}}</td>
          <td>
            <div class="btn-group" dropdown>
              <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle>
                <span class="glyphicon glyphicon-cog"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a href="" ng-click=""><span class="glyphicon glyphicon-trash"></span> Remove</a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </table>

    </div>

    <div class="col-md-6">

      <table class="table table-bordered">
        <tr>
          <th>Vendor</th>
          <th>Address</th>
          <th>First seen</th>
          <th>Last seen</th>
        </tr>
        <tr ng-repeat="mac_address in mac_addresses">
          <td>{{mac_address.vendor}}</td>
          <td>{{mac_address.address}}</td>
          <td am-time-ago="mac_address.created_date"></td>
          <td am-time-ago="mac_address.last_presence_date">
        </tr>
      </table>

    </div>
  </div>

</div>
