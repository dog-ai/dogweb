<div id="employees-view">

  <div class="row">

    <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
      <button class="btn btn-primary btn-block" ng-click="openAddNewEmployeeModal()">Add employee</button>
    </div>

    <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2" ng-repeat-start="employee in employees">
      <div class="thumbnail">

        <div class="btn-group pull-right" dropdown>
          <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle>
            <span class="glyphicon glyphicon-cog"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
            <li role="menuitem"><a href="" ng-click="openEditEmployeeModal(employee)"><span
              class="glyphicon glyphicon-pencil"></span> Edit</a></li>
            <li role="separator" class="divider"></li>
            <li role="menuitem"><a href="" ng-click="openRemoveEmployeeModal(employee)"><span
              class="glyphicon glyphicon-trash"></span> Remove</a></li>
          </ul>
        </div>

        <a href="#/employees/{{employee.$id}}">
          <img ng-src="{{employee.picture_url || '//:0'}}" fallback-src="{{'images/person.png'}}"
               alt="{{employee.full_name}}"
               class="img-circle"
               width="160" height="160"/>

          <div class="caption">
            <h3>{{employee.full_name}}</h3>

            <span class="label label-default" ng-show="{{employee.is_present}}">Present</span>
          </div>
        </a>

      </div>
    </div>

    <div class="clearfix" ng-if="$index == 4 || ($index != 5 && $index % 6 == 5)"></div>
    <div ng-repeat-end=""></div>

  </div>

</div>
