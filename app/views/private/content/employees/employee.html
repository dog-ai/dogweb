<div id="employee-view">
  <div class="row">

    <div class="col-md-4 col-md-offset-2">

      <p role="form">

      <p class="form-group">
        <label>Name</label>
        <input type="text" name="name" ng-model="employee.full_name" class="form-control"/>
      </p>

      <p class="form-group">
        <label>Picture URL</label>
        <input type="text" name="name" ng-model="employee.picture_url" class="form-control"/>
      </p>

      <p class="form-group">
        <label>Added:</label>
        <br/><span am-time-ago="employee.created_date"></span>
      </p>

      <p class="form-group">
        <label>Device:</label>

        <button class="btn btn-primary btn-block" ng-click="openAddDeviceToEmployeeModal()">Add device</button>
      <div class="list-group" ng-repeat="device in devices">
        <div class="list-group-item">
          <div class="list-group-item-heading">
            <h4 style="display:inline;">{{device.name}}</h4>

            <div class="btn-group pull-right" dropdown>
              <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle>
                <span class="glyphicon glyphicon-cog"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a href="" ng-click="openRemoveDeviceFromEmployeeModal(device, employee)"><span
                  class="glyphicon glyphicon-trash"></span> Remove from {{employee.full_name.split(' ')[0]}}</a></li>
              </ul>
            </div>
          </div>
          <p class="list-group-item-text">{{device.is_present ? 'Online' : 'Offline'}}</p>
        </div>
      </div>
      </p>

      </form>

      <div>
        <ul>
          <li ng-repeat="presence in presences">
            {{presence | json}}
          </li>
        </ul>
      </div>

    </div>

    <div class="col-md-4">

      <c3chart bindto-id="chart" chart-data="datapoints" chart-columns="datacolumns" chart-x="datax">
        <chart-axis>
          <chart-axis-x axis-id="x" axis-type="timeseries">
            <chart-axis-x-tick tick-fit="false" tick-format-function="format"/>
          </chart-axis-x>
          <chart-axis-y show="false"/>
        </chart-axis>
        <chart-legend show-legend="true"/>
        <chart-size/>
      </c3chart>

      <c3chart bindto-id="gauge-plot1-chart">
        <chart-column column-id="Data 1"
                      column-values="70"
                      column-type="gauge"/>
        <chart-gauge min="50"
                     max="75"
                     units=" hours"
                     width="39"/>

          
        <chart-size chart-height="140" chart-width="140"/>
      </c3chart>
    </div>

  </div>
</div>
