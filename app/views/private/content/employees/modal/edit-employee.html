<form name="form" role="form">
  <div class="modal-header">
    <h4 class="modal-title">Edit employee</h4>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="fullName">Name</label>
      <input id="fullName" name="fullName" type="text" required ng-model="employee.full_name" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="pictureUrl">Picture URL</label>
      <input id="pictureUrl" name="pictureUrl" type="text" ng-model="employee.picture_url" class="form-control"/>
    </div>

    <div class="form-group">
      <label>Devices</label>
      <oi-select id="employeeDevices" name="employeeDevices"
                 oi-options="device.name for device in companyDevices track by device.$id"
                 ng-model="employeeDevices"
                 oi-select-options="{
                    newItem: true,
                    saveTrigger: 'enter, blur',
                    newItemModel: {$id: null, name: $query}
                }"
                 multiple
        ></oi-select>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">No, wait</button>
    <button type="button" class="btn btn-primary" ng-click="saveChanges(employee)">Yes, save changes</button>
  </div>
</form>
