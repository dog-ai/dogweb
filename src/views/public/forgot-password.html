<div id="forgot-password-view">

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <legend>Reset your password</legend>
        <form name="form" role="form" novalidate>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" required name="email" type="email" ng-model="email" class="form-control"/>

            <div class="help-block" ng-messages="form.email.$error"
                 ng-show="(form.$submitted ||Â form.email.$touched) && form.email.$invalid" ng-cloak>
              <p ng-message="required">Your e-mail is required.</p>

              <p ng-message="email">Your e-mail is invalid.</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <p>
                <button class="btn btn-primary btn-block" ng-click="reset(email)">Send reset e-mail</button>
              </p>
            </div>
          </div>
        </form>
        <p ng-show="message" class="bg-success">{{message}}</p>

        <p ng-show="error" class="bg-danger">{{error}}</p>
      </div>
    </div>

  </div>

</div>
