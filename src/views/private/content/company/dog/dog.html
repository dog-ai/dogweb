<div id="dog-view">

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 thumbnail"
         ng-class="{'not-present': !dog.isPresent(), 'present': dog.isPresent()}">

      <!-- Dog options -->
      <div class="options">
        <div class="btn-group pull-right" uib-dropdown>
          <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
            <i class="ionicons ion-gear-b"></i>
          </button>
          <ul class="uib-dropdown-menu" role="menu">
            <li role="menuitem"><a href="" ng-click="openEditDogModal()">
              <i class="ionicons ion-edit"></i> Edit</a></li>
          </ul>
        </div>
      </div>

      <div style="text-align: center; width: 100%">

        <img ng-src="{{employee.picture_url || '//:0'}}"
             fallback-src
             alt="{{employee.full_name}}"
             class="img-circle"
             width="160" height="160"/>

        <div class="caption">
          <h3 ng-show="dog.name">{{dog.name}}</h3>
        </div>

        <div class="row information">
          <div class="col-xs-10 col-xs-offset-1 col-sm-5">
            <p ng-show="dog.last_seen_date"><i class="ionicons ion-eye"></i> Last seen <span am-time-ago="dog.last_seen_date"></span></p>
            <p ng-hide="dog.last_seen_date"><i class="ionicons ion-eye"></i> Never seen before</p>
            <p><i class="ionicons ion-plus-circled"></i> Added on {{dog.created_date | amDateFormat:'MMMM D, YYYY'}}</p>
          </div>
          <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0">
            <p><i class="ionicons ion-earth"></i> Online since <span am-time-ago="dog.last_authentication_date"></span></p>
            <p><i class="ionicons ion-code-working"></i> Code commit {{dog.version.commit}}</p>
          </div>
        </div>

      </div>

    </div>
  </div>

</div>
