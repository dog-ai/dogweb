<form name="form" role="form">
  <div class="modal-header">
    <h4 class="modal-title">Add device</h4>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required ng-model="device.name" class="form-control" autocomplete="off"/>
    </div>

    <div class="form-group">
      <label>MAC addresses</label>
      <oi-select id="deviceMacAddresses" name="deviceMacAddresses" autocomplete="off"
                 oi-options="macAddress.address group by macAddress.vendor for macAddress in companyMacAddresses track by macAddress.$id"
                 ng-model="deviceMacAddresses"
                 multiple
        ></oi-select>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">No, wait</button>
    <button type="button" class="btn btn-primary" ng-click="addDevice(device, deviceMacAddresses)">Yes, add</button>
  </div>
</form>
