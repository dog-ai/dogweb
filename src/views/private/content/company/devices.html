<div id="devices-view">

  <div class="row">

    <!-- Device list -->
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">

      <!-- Add device -->
      <div id="add-device" class="hidden-xs btn btn-default btn-block" ng-click="openAddDeviceModal()">

        <p><i class="ionicons ion-plus-circled"></i> Add device</p>
      </div>

      <!-- Device -->
      <div class="thumbnail"
           ng-repeat="device in devices | orderBy:['!is_present', '!last_presence_date', '-is_present', '-last_presence_date']"
           ng-class="{'not-present': !device.is_present, 'present': device.is_present}">

        <!-- Device information -->
        <ul class="list-inline information">
          <li>
            <p><i class="manufacturer ionicons ion-{{device.getManufacturer()}}"></i> {{device.name}}</p>
          </li>
          <li ng-show="device.last_presence_date && !device.is_present">
            <p><i class="ionicons ion-eye"></i> Last seen <span am-time-ago="device.last_presence_date"></span></p>
          </li>
        </ul>

        <!-- Device options -->
        <div class="options">
          <div class="btn-group" uib-dropdown>
            <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
              <i class="ionicons ion-gear-b"></i>
            </button>
            <ul class="uib-dropdown-menu pull-right" role="menu">
              <li role="menuitem"><a href="" ng-click="openEditDeviceModal(device)">
                <i class="ionicons ion-edit"></i> Edit</a>
              </li>
              <li role="separator" class="divider"></li>
              <li role="menuitem"><a href="" ng-click="openRemoveDeviceModal(device)">
                <i class="ionicons ion-ios-trash-outline"></i> Remove</a>
              </li>
            </ul>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
