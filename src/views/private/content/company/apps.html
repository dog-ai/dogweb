<div id="apps-view">

  <div class="row apps">

    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ui-scroll="companyApp in companyApps" adapter="adapter">
      <div class="thumbnail">

        <div>
          <a>
            <div class="image">
              <img ng-src="{{apps.findThumbnailUrlById(companyApp.$id)}}"
                   fallback-src
                   alt="{{companyApp.$id}}" width="120" height="120"/>
            </div>
          </a>

          <div class="panel">
            <div class="caption">
              <h3>{{apps.findNameById(companyApp.$id)}}</h3>
              <p>{{apps.findDescriptionById(companyApp.$id) || '//:0'}}</p>
            </div>

            <div class="switch">
              <input id="cmn-toggle-{{companyApp.$id}}" type="checkbox" class="cmn-toggle cmn-toggle-round"
                     ng-model="companyApp.is_enabled" ng-change="companyApp.setEnabled(companyApp.is_enabled)">
              <label for="cmn-toggle-{{companyApp.$id}}">
              </label>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
