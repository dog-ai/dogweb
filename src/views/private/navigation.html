<div class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="#/">dog.ai</a>
    </div>

    <div class="collapse navbar-collapse" id="js-navbar-collapse">

      <ul class="nav navbar-nav">
        <li ui-sref-active="active"><a ui-sref="private.content.dashboard">Dashboard</a></li>
        <li ui-sref-active="active"><a ui-sref="private.content.employees">Employees</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" ng-click="loadNotifications()">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false">
            Notifications <span class="badge notifications" ng-show="unreadNotifications">{{unreadNotifications}}</span>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="notification in notifications">
              <a href="" ng-click="markNotificationAsRead(notification.$id)">{{notification.message}}</a>
            </li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false">
            {{company.name}} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#/dogs">Dogs</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#/apps">Apps</a></li>
            <li><a href="#/users">Users</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#/devices">Devices</a></li>
            <li role="separator" class="divider"></li>
            <li ng-class="{'disabled': companies.length <= 1}">
              <a href="" ng-click="openSwitchCompanyModal()">Switch
                company...</a>
            </li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="" class="dropdown-toggle gravatar" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false">
            <gravatar-image email="{{user.email_address}}" full-name="{{user.full_name}}" size="32"></gravatar-image>
            {{user.full_name}}
          </a>
          <ul class="dropdown-menu">
            <li><a href="#/preferences">Preferences</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="" ng-click="logout()">Log out</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</div>
