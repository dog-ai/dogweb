<form name="form" role="form">
  <div class="modal-header">
    <h4 class="modal-title">Change password</h4>
  </div>

  <div class="modal-body">

    <div class="form-group">
      <label for="oldPassword">Old password</label>
      <input id="oldPassword" name="oldPassword" type="password" required ng-model="oldPassword" class="form-control" autocomplete="off"/>
    </div>

    <div class="form-group">
      <label for="newPassword">New password</label>
      <input id="newPassword" name="newPassword" type="password" required ng-model="newPassword" class="form-control" autocomplete="off"/>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">No, wait</button>
    <button type="button" class="btn btn-primary" ng-click="save(oldPassword, newPassword)">Yes, change</button>
  </div>
</form>
