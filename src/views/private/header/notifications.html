<a href="" class="dropdown-toggle notifications-toggle" data-toggle="dropdown" role="button">
  Notifications <span class="badge notifications" ng-show="unreadNotifications">{{unreadNotifications}}</span>
</a>

<ul class="dropdown-menu notifications-menu">

  <li class="notification-item no-notifications" ng-hide="notifications.length">No notifications so far ;(</li>

  <li class="notification-item" ng-repeat="notification in notifications | orderBy:['-created_date']">
    <a href="{{notification.url}}" ng-click="markNotificationAsRead(notification.$id)"
       ng-class="{unread: notification.unread}">
      <span class="badge"></span>
      <div class="row">
        <div class="col-xs-2 notification-image">
          <img ng-src="{{notification.thumbnail_url || '//:0'}}"
               fallback-src loading-src
               class="img-circle"
               width="40" height="40"/>
        </div>
        <div class="col-xs-10">
          <div class="notification-message">{{notification.message}}</div>
          <div class="notification-date">
            <i class="glyphicon glyphicon-time"></i>
            <span>{{notification.created_date | amDateFormat: 'MMMM DD HH:mm' }}</span>
          </div>
        </div>
      </div>
    </a>
  </li>

</ul>
